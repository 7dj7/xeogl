<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.js"></script>

    <script src="lib/loaders/k3d.js"></script>
    <script src="lib/loaders/objGeometry.js"></script>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a> - loading .OBJ geometry
</div>

<script>


    var object = new XEO.GameObject({

        geometry: new XEO.OBJGeometry({
            src: "models/obj/raptor.obj"
        }),

        material: new XEO.PhongMaterial({

            diffuseMap: new XEO.Texture({
                src: "models/obj/raptor.jpg"
            })
        }),

        transform: new XEO.Rotate({
            xyz: [1,0,0],
            angle: 0,

            parent: new XEO.Translate({
                xyz: [10,3,10]
            })
        })
    });


    var control = new XEO.CameraControl();

    var animation = new XEO.CameraFlight();

    object.geometry.on("loaded", function () {

        var look = object.worldBoundary.center;

        animation.flyTo({
            eye: [look[0] - 100, look[1] + 100, look[2] - 120],
            look: look
        });

        var boundaryObject = new XEO.GameObject({
            geometry: new XEO.BoundaryGeometry({
                boundary: object.worldBoundary
            }),
            material: new XEO.PhongMaterial({
                diffuse: [0.5, 1.0, 0.5],
                emissive: [0.5, 1.0, 0.5],
                lineWidth:2
            })
        });
    });

</script>
</body>
</html>
