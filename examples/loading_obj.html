<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.min.js"></script>

    <script src="lib/loaders/k3d.js"></script>
    <script src="lib/loaders/objGeometry.js"></script>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a> - loading .OBJ geometry
</div>

<script>

    var object = new XEO.GameObject({

        geometry: new XEO.OBJGeometry({
            src: "models/obj/raptor.obj"
        })
    });

    var animation = new XEO.CameraFlight();

    object.geometry.on("loaded", function () {

        var look = object.worldBoundary.center;

        animation.flyTo({
            eye: [look[0] - 10, look[1] - 10, look[2] - 10],
            look: look
        });
    });

</script>
</body>
</html>
