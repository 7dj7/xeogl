<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org">xeoEngine</a> - cloning a <a href="../docs/classes/GameObject.html" target="_other">GameObject</a>
</div>

<script>

    var objects = [];
    var object;

    for (var i = 0; i < 10; i++) {

        object = new XEO.GameObject({

            transform: new XEO.Translate({
                xyz: [
                    Math.random() * 10 - 5,
                    Math.random() * 10 - 5,
                    Math.random() * 10 - 5
                ]
            })
        });

        objects.push(object);
    }

    var flight = new XEO.CameraFlight();

    setInterval(function () {

        object = objects[Math.round(Math.random() * 10)];

        flight.flyTo({
            component: object
        });

    }, 5000);

</script>
</body>
</html>
