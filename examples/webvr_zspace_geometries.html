<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.js"></script>
    <script src="js/geometry/vectorTextGeometry.js"></script>

    <script src="js/webvr/zSpace.js"></script>

<body>

<div id="infoLight"
     style="left: 0; text-align: left; background: black; opacity: 0.7; padding: 8px; color: white; font-size: 14pt;">
    <span><a href="http://xeoengine.org" target="_home">xeoEngine</a><br>using a <a
            href="../docs/classes/ZSpace.html"
            target="_docs">ZSpace</a> component to view a scene with zSpace VR</span><br>
    <span id="log" style="color:red;font-size: 16px"></span>
</div>

<script>

    // We'll use the xeoEngine math functions a lot, so we'll cache that module
    var math = XEO.math;

    //---------------------------------------------------
    // Create some torus entities
    //---------------------------------------------------

    var geometry = new XEO.TorusGeometry({
        radius: 1.4,
        tube: 1,
        radialSegments: 60,
        tubeSegments: 60,
        arc: Math.PI * 2.0
    });

    var scene = geometry.scene;

    var diffuseMap = new XEO.Texture({
        src: "textures/diffuse/uvGrid2.jpg"
    });

    for (var i = 0; i < 100; i++) {

        new XEO.Entity({
            geometry: geometry,
            material: new XEO.PhongMaterial({
                diffuseMap: diffuseMap
            }),
            transform: new XEO.Rotate({
                xyz: [Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1],
                angle: Math.random() * 360,
                parent: new XEO.Translate({
                    xyz: [Math.random() * 30 - 15, Math.random() * 30 - 15, Math.random() * 30 - 15]
                })
            })
        });
    }

    scene.camera.view.eye = [0, 0, -50];

    //----------------------------------------------------------------------------
    // Allow camera control with keyboard and mouse
    //----------------------------------------------------------------------------

    new XEO.CameraControl();

    //----------------------------------------------------------------------------
    // Create a ZSpace effect
    //----------------------------------------------------------------------------

    var zspace = new XEO.ZSpaceEffect();

    //----------------------------------------------------------------------------
    // Check if we're actually running on a ZSpace device
    //----------------------------------------------------------------------------

    //----------------------------------------------------------------------------
    // Check if we're actually running on a ZSpace device
    //----------------------------------------------------------------------------

    zspace.on("supported", function (supported) {

        if (!supported) {

            //----------------------------------------------------------------------------
            // ZSpace not detected, show a messsage
            //----------------------------------------------------------------------------

            document.getElementById("log").innerText = "This computer is not a zSpace viewer - defaulting to standard xeoEngine camera controls. ";

        } else { // ZSpace detected

            //----------------------------------------------------------------------------
            // Create helper to show stylus
            //----------------------------------------------------------------------------

            var stylusHelper = new (function () {

                var ray = new XEO.Entity({
                    geometry: new XEO.Geometry({
                        primitive: "lines",
                        positions: [0, 0, 0, 0, 0, 0],
                        indices: [0, 1]
                    }),
                    material: new XEO.PhongMaterial({
                        emissive: [1, 0.3, 0.3],
                        diffuse: [0, 0, 0],
                        ambient: [0, 0, 0],
                        lineWidth: 3
                    }),
                    modes: new XEO.Modes({pickable: false})
                });

                var positions = new Float32Array(6);

                this.setPosition = function (pos, dir) {
                    positions[0] = pos[0]; // Origin
                    positions[1] = pos[1];
                    positions[2] = pos[2];
                    positions[3] = pos[0] + dir[0]; // Direction
                    positions[4] = pos[1] + dir[1];
                    positions[5] = pos[2] + dir[2];

                    ray.geometry.positions = positions;
                };

                this.setHighlighted = function (highlighted) {
                    ray.material.emissive = highlighted ? [0.3, 1.0, 0.3] : [1.0, 0.3, 0.3];
                    ray.material.lineWidth = highlighted ? 5 : 3;
                };

                this.grab = function(entity) {

                };

                this.release = function() {

                };
            })();

            //----------------------------------------------------------------------------
            // Create helper to show info
            //----------------------------------------------------------------------------

            var infoHelper = new (function () {

                var info = new XEO.Entity({
                    geometry: new XEO.VectorTextGeometry({text: "", xSize: 1, ySize: 1}),
                    material: new XEO.PhongMaterial({emissive: [0.5, 1.0, 1.0], lineWidth: 3}),
                    lights: new XEO.Lights({
                        lights: [] // No lights - rely on emissive color
                    }),
                    transform: new XEO.Translate(),
                    visibility: new XEO.Visibility(),
                    billboard: new XEO.Billboard()
                });

                this.setPos = function (pos) {
                    info.transform.xyz = pos;
                    info.visibility.visible = true;
                };

                this.setInfo = function (text) {
                    info.geometry.text = text;
                    info.visibility.visible = true;
                };

                this.hide = function () {
                    info.visibility.visible = false;
                };
            })();

            //----------------------------------------------------------------------------
            //
            //----------------------------------------------------------------------------

            var stylusEnd = math.vec4();

            var stylusLength = 0.5 * zspace.viewerScale;
            var draggingEntity;

            var translate;
            var rotate;

            var stylusHelperDir = math.vec3();

            var quat = math.identityQuaternion();
            var invQuat = math.identityQuaternion();

            var worldMat = math.mat4();
            var rotMat = math.mat4();
            var startScale = math.vec3();
            var objectLocalPos = math.vec4([0, 0, 0, 1]);
            var objectWorldPos = math.vec4();

            var offset = math.vec4();
            var startOffset = math.vec4();
            var rotQuat = math.identityQuaternion();
            var invRotQuat = math.identityQuaternion();
            var startRotQuat = math.identityQuaternion();
            var newRotQuat = math.identityQuaternion();
            var newOffset = math.vec4();

            var newScale = math.vec3();

            var button0Pressed = false;


            //----------------------------------------------------------------------------
            //
            //----------------------------------------------------------------------------

            zspace.on("stylusMoved", (function () {


                var lastEntityHighlighted = null;
                var hit;
                var scaledStylusDir = math.vec4();

                return function () {

                    var stylusPos = zspace.stylusPos;

                    // Update stylus helper

                    math.mulVec3Scalar(zspace.stylusDir, 100, stylusHelperDir);
                    stylusHelper.setPosition(stylusPos, stylusHelperDir);

                    math.mulVec3Scalar(zspace.stylusDir, stylusLength, scaledStylusDir);

                    if (!draggingEntity) {

                        // Not dragging an entity
                        // Pick an entity with the stylus

                        hit = scene.pick({
                            pickSurface: true, // <<----- Picking point on surface
                            origin: stylusPos,
                            direction: zspace.stylusDir
                        });

                        if (hit && hit.entity) {
                            infoHelper.setInfo("" + hit.entity.id);
                        }
                    }

                    if (zspace.stylusButton0 !== button0Pressed) {

                        if (zspace.stylusButton0 && hit) {

                            // Button 0 newly down and stylus hits an entity, begin dragging the entity

                            var entity = hit.entity;

                            math.mat4ToQuaternion(entity.transform.leafMatrix, quat);         // Get quaternion from entity's modelling matrix
                            math.inverseQuaternion(quat, invQuat);                            // Invert the quaternion
                            math.quaternionToMat4(invQuat, rotMat);                           // Get rotation matrix from quaternion

                            math.vec3FromMat4Scale(entity.transform.leafMatrix, startScale);  // Get scale vector from entity's scale matrix

                            math.transformVec4(entity.transform.leafMatrix, objectLocalPos, objectWorldPos);  // Get world-space entity position

                            stylusEnd[0] = zspace.stylusPos[0] + scaledStylusDir[0];
                            stylusEnd[1] = zspace.stylusPos[1] + scaledStylusDir[1];
                            stylusEnd[2] = zspace.stylusPos[2] + scaledStylusDir[2];
                            stylusEnd[3] = 1;

                            math.subVec4(objectWorldPos, stylusEnd, offset);

                            math.transformVec4(rotMat, offset, startOffset);

                            math.mat4ToQuaternion(zspace.stylusWorldMatrix, rotQuat);
                            math.inverseQuaternion(rotQuat, invRotQuat);

                            math.mat4ToQuaternion(entity.transform.leafMatrix, quat);
                            math.mulQuaternions(rotQuat, quat, startRotQuat);

                            draggingEntity = entity;

                        } else {

                            // Button Release Event - just stop any drag operation.

                            draggingEntity = null;
                        }

                        button0Pressed = zspace.stylusButton0;

                    } else if (draggingEntity) {

                        // Button state unchanged, but dragging entity

                        stylusEnd[0] = zspace.stylusPos[0] + scaledStylusDir[0];
                        stylusEnd[1] = zspace.stylusPos[1] + scaledStylusDir[1];
                        stylusEnd[2] = zspace.stylusPos[2] + scaledStylusDir[2];
                        stylusEnd[3] = 1;

                        math.mat4ToQuaternion(zspace.stylusWorldMatrix, rotQuat);

                        math.mulQuaternions(rotQuat, startRotQuat, newRotQuat);

                        math.quaternionToMat4(newRotQuat, rotMat);

                        math.transformVec4(rotMat, offset, startOffset);

                        math.addVec4(offset, stylusEnd, newOffset);

                        newScale.set(startScale);

                        var parentTransform = draggingEntity.transform.parent;

                        if (!!parentTransform) {

                            var invParentMat = math.mat4();
                            math.inverseMat4(parentTransform.leafMatrix, invParentMat);

                            var mat = math.mat4();
                            math.identityMat4(mat);
                            math.quaternionToMat4(newRotQuat, mat);
                            math.scaleMat4v(startScale, mat);
                            math.translationMat4v(newOffset, mat);

                            var localMat = math.mat4();
                            math.mulMat4(invParentMat, mat, localMat);

                            draggingEntity.transform.matrix = localMat;
                        }
                    }
                };
            })());
        }
    });

</script>
</body>
</html>
