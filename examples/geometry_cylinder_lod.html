<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a> - <a href="../docs/classes/Cylinder.html"
                                                                      target="_other">Sphere</a>
</div>

<script>

    new XEO.CameraControl();

    // The Geometry we'll dynamically modify
    var geometry = new XEO.Cylinder({
        primitive: "lines",
        radiusTop: 1.0,
        radiusBottom: 1.0,
        height: 1.0,
        radialSegments: 60,
        heightSegments: 10,
        openEnded: false,
        lod: 1.0 // Default
    });

    // GameObject that uses our Geometry
    var object = new XEO.GameObject({
        geometry: geometry,
        material: new XEO.PhongMaterial({
            diffuse: [0,0,1]
        })
    });

    object.camera.view.zoom(-7);

    var d = 0.01;
    var lod = 0.01;

    object.scene.on("tick", function () {

                if (lod < 0 || lod > 1) {
                    d = -d;
                }

                lod += d;

                geometry.lod = lod;
            });

</script>
</body>
</html>
