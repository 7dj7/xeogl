<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>

    <script src="js/debug/debug.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org">xeoEngine</a> - <a href="../docs/classes/PointLight.html"
                                                      target="_other">PointLight in View-space</a>
</div>

<script>

    var pointLight = new XEO.PointLight({
        pos: [3.0, 3.0, 3.0],
        color: [0.7, 0.7, 0.8],
        intensity: 1.0,
        constantAttenuation: 0.2,
        linearAttenuation: 0.0,
        quadraticAttenuation: 0.0,
        space: "view"
    });

    var lights = new XEO.Lights({
        lights: [
            pointLight
        ]
    });

    var object = new XEO.GameObject({
        lights: lights
    });

    object.scene.on("tick",
            function () {
                object.scene.view.rotateEyeY(0.6);
                object.scene.view.rotateEyeX(0.3);
            });

    XEO.debug
            .id("light")
            .fillColor([1.0, 0.6, 0.6])
            .color([0, 0, 0])
            .text("PointLight")
            .pos(pointLight.pos)
            .label();

</script>
</body>
</html>
