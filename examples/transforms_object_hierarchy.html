<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="../build/xeogl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1>a simple <a href="../docs/classes/Object.html" target="_parent">Object</a> hierarchy with modeling transforms
</div>

<script>

    var table = new xeogl.Group({
        rotation: [0, 50, 0],
        position: [0, 0, 0],
        scale: [1, 1, 1],

        children: [

            new xeogl.Mesh({ // Red table leg
                position: [-4, -6, -4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                material: new xeogl.PhongMaterial({
                    diffuse: [1, 0.3, 0.3]
                })
            }),

            new xeogl.Mesh({ // Green table leg
                position: [4, -6, -4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                material: new xeogl.PhongMaterial({
                    diffuse: [0.3, 1.0, 0.3]
                })
            }),

            new xeogl.Mesh({// Blue table leg
                position: [4, -6, 4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                material: new xeogl.PhongMaterial({
                    diffuse: [0.3, 0.3, 1.0]
                })
            }),

            new xeogl.Mesh({  // Yellow table leg
                id: "yellowLeg",
                position: [-4, -6, 4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                material: new xeogl.PhongMaterial({
                    diffuse: [1.0, 1.0, 0.0]
                })
            }),

            new xeogl.Mesh({ // Purple table top
                position: [0, -3, 0],
                scale: [6, 0.5, 6],
                rotation: [0, 0, 0],
                material: new xeogl.PhongMaterial({
                    diffuse: [1.0, 0.3, 1.0]
                })
            })
        ]
    });

    // Zoom camera out a bit

    var scene = xeogl.scene;
    var camera = scene.camera;

    camera.eye = [-21.80, 4.01, 6.56];
    camera.look = [0, -5.75, 0];
    camera.up = [0.37, 0.91, -0.11];

    var yellowLeg = scene.objects["yellowLeg"];
    table.ghosted = true;
    yellowLeg.highlighted = true;

    var a = 0;
    scene.on("tick", function () {

        table.rotation = [0, a++, 0];

//        var rotation = yellowLeg.rotation;
//        rotation[1] += 1;
//        yellowLeg.rotation = rotation;
//
//        rotation = table.rotation;
//        rotation[1] -= .3;
//        table.rotation = rotation;

    });

    new xeogl.CameraControl();

</script>
</body>
</html>
