<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.js"></script>

    <script src="js/annotations/annotation.js"></script>


<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_home">xeoEngine</a><br><br>attaching experimental
    <a href="js/annotations/annotation.js" target="_docs">XEO.Annotations</a> to a <a
        href="../docs/classes/Model.html" target="_docs">XEO.Model</a> loaded from glTF<br>
    click the objects to attach more annotations
</div>

<script>

    // Load glTF gearbox model
    var gearbox = new XEO.Model({
        src: "models/gltf/gearbox/gearbox_assy.gltf"
    });

    var scene = gearbox.scene;

    // Set initial camera position
    var view = scene.camera.view;

    view.eye = [184.21, 10.54, -7.03];
    view.look = [159.20, 17.02, 3.21];
    view.up = [-0.15, 0.97, 0.13];

    // Allow user camera control
    var cameraControl = new XEO.CameraControl();
    cameraControl.mousePickEntity.active = false;

    //   Slowly orbit camera about model
    scene.on("tick",
            function () {
//                view.rotateEyeY(0.3);
//                view.rotateEyeX(0.1);
            });

    gearbox.on("loaded",
            function () {

                // Create some initial annotations on the Model's Entities

                new XEO.Annotation({
                    entity: "6#n273303_shaft-node.entity.0",
                    primIndex: 14289,
                    bary: [0.45, 0.74, -0.19],
                    visible: true,
                    title: "My title",
                    desc: "This bit here is quite interesting."
                });

                new XEO.Annotation({
                    entity: "6#n273303_shaft-node.entity.0",
                    primIndex: 14249,
                    bary: [0.45, 0.74, -0.19],
                    visible: true,
                    title: "My title",
                    desc: "This part is rather special."
                });

                new XEO.Annotation({
                    "entity": "6#n274233_spacer-node.entity.0",
                    "primIndex": 3405,
                    "bary": [0.11, 0.35, 0.52],
                    "title": "My title",
                    "desc": "You might like this part as well.",
                    "visible": true
                });

                new XEO.Annotation({
                    "entity": "6#n274017_gear_53t-node_1.entity.0",
                    "primIndex": 3081,
                    "bary": [0.11, 0.79, 0.08],
                    "title": "My title",
                    "desc": "Personally, this is my favourite part of the gearbox.",
                    "visible": true
                });


                // Create Annotations on Entities as they are picked

                var picker = new XEO.MousePickEntity();

                picker.rayPick = true;

                picker.on("pick",
                        function (hit) {

                            // Entity picked

                            // Create Annotation

                            var cfg = {
                                entity: hit.entity.id, // Picked entity
                                primIndex: hit.primIndex, // Picked triangle in Entity's Geometry
                                bary: hit.bary, // Picked barycentric coordinates within the triangle
                                title: "My title",
                                desc: "Here's another annotation!",
                                visible: true
                            };

                            new XEO.Annotation(cfg);

                            // Log JS expression that can create the Annotation

                            console.log("new XEO.Annotation(" + JSON.stringify(cfg, floatArrayAsJSON) + ");");
                        });
                                 
                function floatArrayAsJSON(k, v) {
                    if (v instanceof  Float32Array) {
                        return Array.apply([], v);
                    }
                    return v;
                }
            });


</script>
</body>
</html>
