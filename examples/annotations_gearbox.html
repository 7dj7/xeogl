<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.js"></script>

    <script src="js/annotations/pin.js"></script>
    <script src="js/annotations/label.js"></script>
    <script src="js/annotations/annotation.js"></script>
    <script src="js/annotations/annotationsControl.js"></script>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_home">xeoEngine</a><br><br>importing glTF using a <a
        href="../docs/classes/Model.html" target="_docs">XEO.Model</a> component
</div>

<script>

    // Load glTF
    var gearbox = new XEO.Model({
        src: "models/gltf/gearbox/gearbox_assy.gltf"
    });

    // Set initial camera position
    var view = gearbox.scene.camera.view;

    view.eye = [184.21, 10.54, -7.03];
    view.look = [159.20, 17.02, 3.21];
    view.up = [-0.15, 0.97, 0.13];

    // Allow user camera control
  //  new XEO.CameraControl();

    // Slowly orbit camera about model
    gearbox.scene.on("tick",
            function () {
                view.rotateEyeY(0.3);
                view.rotateEyeX(0.1);
            });

    gearbox.on("loaded",
            function () {

                var entities = gearbox.collection.types["XEO.Entity"];

                var a1 = new XEO.Annotation({
                    entity: entities["6#n274011_housing-node.entity.0"],
                    localPos: [4, 4, 4],
                    title: "My title",
                    desc: "This is a gear",
                    offset: [10, 10],
                    visible: true,
                    open: true
                });

                var a2 = new XEO.Annotation({
                    entity: entities["6#n274011_housing-node.entity.0"],
                    localPos: [6, 8, 4],
                    title: "My title #2",
                    desc: "This is also a gear",
                    visible: true,
                    open: true
                });

                new XEO.AnnotationsControl();

            });

</script>
</body>
</html>
