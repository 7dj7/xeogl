<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a> - specular <a href="../docs/classes/Texture.html"
                                                                               target="_other">Texture</a>
    <br><br>
    <img src="textures/diffuse/crossGridColorMap.jpg" width="300px" height="300px">
</div>

<script>

    // Override default lights
    // to emphasise specular reflection

    var lights = new XEO.Lights({
        lights: [

            new XEO.AmbientLight({
                color: [0.8, 0.8, 1.0],
                intensity: 0.3
            }),

            new XEO.DirLight({
                dir: [0.5, 0.5, -0.5],
                color: [1.0, 1.0, 0.9],
                intensity: 0.9,
                space: "view"
            })

        ]
    });

    var geometry = new XEO.TorusGeometry({
        radius: 1.0,
        tube: 0.4,
        segmentsR: 32,
        segmentsT: 24,
        arc: Math.PI * 2.0
    });

    var texture = new XEO.Texture({
        src: "textures/diffuse/crossGridColorMap.jpg",
        minFilter: "linearMipmapLinear",
        magFiler: "linear",
        wrapS: "repeat",
        wrapT: "repeat",
        flipY: true,
        translate: [0, 0, 0],
        scale: [1, 1, 1],
        rotate: 0
    });

    var material = new XEO.PhongMaterial({
        ambient: [0.2, 0.2, 0.3],
        shininess: 30,
        specularMap: texture,
        diffuse: [0.1, 0.1, 0.4]
    });

    var object = new XEO.GameObject({
        geometry: geometry,
        material: material,
        lights: lights

    });

    object.camera.view.zoom(-5);

    object.scene.on("tick",
            function () {

                var view = object.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
