<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a> <br><br>rotating a <a href="../docs/classes/Camera.html"
                                                                      target="_other">Camera</a> on each <a
        href="../docs/classes/Scene.html" target="_other">Scene</a> "tick" event
    <pre id="infoTxt" style="text-align: left;"></pre>
</div>

<script>

    var object = new XEO.GameObject();

    object.camera.view.eye = [0,0,-5];

    object.scene.on("tick",
            function (params) {

                object.camera.view.rotateEyeY(0.5);
                object.camera.view.rotateEyeX(0.3);

                log("tick", params);;
            });


    var buf = [];

    function log(event, params) {

        buf.push(event + ": " + JSON.stringify(params));

        if (buf.length > 30) {
            buf.shift();
        }

        document.getElementById("infoTxt").innerText = buf.join("\n");
    }

</script>
</body>
</html>
