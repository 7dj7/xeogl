<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.js"></script>

    <script src="lib/loaders/k3d.js"></script>
    <script src="lib/loaders/objGeometry.js"></script>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a> - loading .OBJ geometry
</div>

<script>

    var object = new XEO.GameObject({

        geometry: new XEO.OBJGeometry({
            src: "models/obj/raptor.obj"
        })
    });

    var flyCamera = new XEO.CameraFlight();

    object.geometry.on("loaded",
            function () {

                flyCamera.flyTo({
                    aabb: object.worldBoundary.aabb
                });
            });

    var models = [
        "models/obj/duck.obj",
        "models/obj/raptor.obj"
    ];

    var i = 0;

    setInterval(function () {

                object.geometry.src = models[i];

                i++;

                if (i >= models.length) {
                    i = 0;
                }
            },
            5000);

</script>
</body>
</html>
