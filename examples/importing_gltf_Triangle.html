<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <script src="js/models/glTFModel.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1><a href="../docs/classes/GLTFModel.html" target="_parent">GLTFModel</a> - loading glTF 2.0 triangle with indices
        but no normals</h1>
    <pre id="log">model:  Triangle - [<a
            href='https://github.com/xeolabs/xeogl/tree/master/examples/models/gltf/Triangle/README.md'
            target="_parent">model info</a>]</pre>
</div>

<script>

    var model = new xeogl.GLTFModel({
        src: "models/gltf/Triangle/glTF/Triangle.gltf"
    });

    model.scene.lights.lights = []; // glTF file doesn't have lights and this is a test

    var view = model.scene.camera.view;

    view.eye = [0, 0, 2.5];
    view.look = [0, 0, 0];
    view.up = [0, 1, 0];

    var cameraControl = new xeogl.CameraControl(); // User camera control

</script>
</body>
</html>
