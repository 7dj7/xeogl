<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="../build/xeogl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1>a simple <a href="../docs/classes/Object.html" target="_parent">Object</a> hierarchy
</div>

<script>

    var table = new xeogl.Group({
        id: "table",
        rotation: [0, 50, 0],
        position: [0, 0, 0],
        scale: [1, 1, 1],
        XaabbVisible: true,

        children: [

            new xeogl.Mesh({ // Red table leg
                id: "redLeg",
                position: [-4, -6, -4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                material: new xeogl.PhongMaterial({
                    diffuse: [1, 0.3, 0.3]
                })
            }),

            new xeogl.Mesh({ // Green table leg
                id: "greenLeg",
                position: [4, -6, -4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                material: new xeogl.PhongMaterial({
                    diffuse: [0.3, 1.0, 0.3]
                })
            }),

            new xeogl.Mesh({// Blue table leg
                id: "blueLeg",
                position: [4, -6, 4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                material: new xeogl.PhongMaterial({
                    diffuse: [0.3, 0.3, 1.0]
                })
            }),

            new xeogl.Mesh({  // Yellow table leg
                id: "yellowLeg",
                position: [-4, -6, 4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                material: new xeogl.PhongMaterial({
                    diffuse: [1.0, 1.0, 0.0]
                })
            }),

            new xeogl.Mesh({ // Purple table top
                id: "tableTop",
                position: [0, -3, 0],
                scale: [6, 0.5, 6],
                rotation: [0, 0, 0],
                material: new xeogl.PhongMaterial({
                    diffuse: [1.0, 0.3, 1.0]
                })
            })
        ]
    });

    var scene = xeogl.scene;
    var camera = scene.camera;

    camera.eye = [-21.80, 4.01, 6.56];
    camera.look = [0, -5.75, 0];
    camera.up = [0.37, 0.91, -0.11];

    //scene.objects["redLeg"].aabbVisible = true;

//        table.rotateY(0.2);
//        table.rotateX(0.1);
//    });

    new xeogl.CameraControl();

</script>
</body>
</html>
