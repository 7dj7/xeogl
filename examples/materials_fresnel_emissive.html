<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a> - diffuse <a href="../docs/classes/Texture.html"
                                                                              target="_other">Texture</a>
    <br><br>
    <img src="textures/diffuse/uvGrid2.jpg" width="300px" height="300px">
</div>

<script>

    var geometry = new XEO.SphereGeometry({
        radius: 1.0,
        tube: 0.4,
        segmentsR: 32,
        segmentsT: 24,
        arc: Math.PI * 2.0
    });

    var diffuseMap = new XEO.Texture({
        src: "textures/diffuse/uvGrid2.jpg",
        minFilter: "linearMipmapLinear",
        magFiler: "linear",
        wrapS: "repeat",
        wrapT: "repeat",
        flipY: true,
        translate: [0, 0, 0],
        scale: [1, 1, 1],
        rotate: 0
    });

    var emissiveFresnel = new XEO.Fresnel({
        edgeBias: 0.0,
        centerBias: 1.0,
        edgeColor: [1.0, 1.0, 0.0],
        centerColor: [0.0, 0.0, 0.0],
        power: 1.0
    });

    var material = new XEO.PhongMaterial({
        ambient: [0.3, 0.3, 0.3],
        diffuse: [0.6, 0.6, 1.0],
        emissive: [1,1,0],
        shininess: 30,
        diffuseMap: diffuseMap,
        emissiveFresnel: emissiveFresnel
    });

    var object = new XEO.GameObject({
        geometry: geometry,
        material: material
    });

    object.camera.view.zoom(-5);

    object.scene.on("tick",
            function () {

                var view = object.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
