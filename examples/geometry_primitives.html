<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <script src="js/skyboxes/skybox.js"></script>
    <script src="js/geometry/vectorTextGeometry.js"></script>
    <script src="js/utils/materialGallery.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <a href="http://xeogl.org" target="_parent">xeogl</a><br><br><a
        href="../docs/classes/PhongMaterial.html" target="_parent">PhongMaterial</a> - <a
        href="../docs/classes/Fresnel.html" target="_parent">Fresnel</a> effects

    <br><br>

    <div id="menu"></div>
</div>

<script>

    var diffuseMap = new xeogl.Texture({
        src: "textures/diffuse/uvGrid2.jpg"
    });

    materialGallery("menu", {
        "Box": {
            geometry: {
                type: "xeogl.BoxGeometry",
                xSize: 1,
                ySize: 1,
                zSize: 1
            }
        },
        "Cylinder": {
            geometry: new xeogl.CylinderGeometry({
                radiusTop: 1.0,
                radiusBottom: 1.0,
                height: 1.0,
                radialSegments: 20,
                heightSegments: 1,
                openEnded: false
            })
        }
    });

</script>
</body>
</html>
