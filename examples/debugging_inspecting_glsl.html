<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org">xeoEngine</a>
    <br><br>

    <p>demonstrates how to inspect the GLSL shader for a GameObject</p>
    <pre id="infoTxt" style="text-align: left;"></pre>
</div>

<script>

    var buf = [];

    function log(data) {
        buf.push(JSON.stringify(data));
        if (buf.length > 30) {
            buf.shift();
        }
        document.getElementById("infoTxt").innerText = buf.join("\n");
    }

    var object = new XEO.GameObject({
        id: "myObject"
    });

    object.scene.once("tick2",
            function () {
                log(object.glsl);
            });

</script>
</body>
</html>
