<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>


<div id="infoDark">
    <a href="http://xeoengine.org">xeoEngine</a>
    <br><br>

    <p>SplineCurve</p>
</div>

<script>

    var path = new XEO.Path({

        // Subpaths

        curves: [
            new XEO.CubicBezierCurve({
                v0: [-10, 0, 0],
                v1: [-5, 15, 0],
                v2: [20, 15, 0],
                v3: [10, 0, 0]
            }),
            new XEO.QuadraticBezierCurve({
                v0: [10, 0, 0],
                v1: [30, 15, 0],
                v2: [20, 0, 0]
            }),
            new XEO.SplineCurve({
                points: [
                    [20, 0, 0],
                    [-5, 15, 0],
                    [20, 15, 0],
                    [10, 0, 0]
                ]
            })
        ]
    });



    // GameObject to show a smooth line through the Path's control points

    for (var i = 0, len = path.curves.length; i < len; i++) {
        new XEO.GameObject({
            geometry: new XEO.Geometry({
                positions: XEO.math.flatten(path.curves[i].getPoints(100))
            }),
            material: new XEO.PhongMaterial({
                diffuse: [Math.random() + 0.5, Math.random() + 0.5, Math.random() + 0.5]
            })
        });
    }

    var pointObject = new XEO.GameObject({
        geometry: new XEO.Sphere({
            radius: 0.3
        }),
        transform: new XEO.Translate(),
        material: new XEO.PhongMaterial({
            diffuse: [0, 1, 0]
        })
    });

    var tangentObject = new XEO.GameObject({
        geometry: new XEO.Cylinder({
            radiusTop: 0.5,
            radiusBottom: 0.01,
            height: 1.0,
            radialSegments: 10,
            heightSegments: 1,
            openEnded: false
        }),
        transform: new XEO.Translate(),
        material: new XEO.PhongMaterial({
            diffuse: [1, 0, 0]
        })
    });

    // Move the eye back a bit to
    // fit the whole curve in view

    var scene = XEO.scene;

    scene.camera.view.zoom(25);

    // Spin the camera

    var tick = scene.on("tick",
            function (e) {

                path.t = (e.time - e.startTime) * 0.00005;

                var point = path.point;
                var tangent = path.tangent;

                pointObject.transform.xyz = point;
                tangentObject.transform.xyz = [point[0] + tangent[0] * 2, point[1] + tangent[1] * 2, point[2] + tangent[2] * 2];


                var view = scene.camera.view;

                view.rotateEyeY(0.5);
                view.rotateEyeX(0.2);
            });

</script>
</body>
</html>
