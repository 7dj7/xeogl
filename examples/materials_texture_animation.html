<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a> - <a
        href="../docs/classes/Texture.html"
        target="_other">Texture</a> animation
    <br><br>
    <img src="textures/diffuse/uvGrid2.jpg" width="300px" height="300px">
</div>

<script>

    var geometry = new XEO.Geometry({
        // Box by default
    });

    var diffuseMap = new XEO.Texture({
        src: "textures/diffuse/uvGrid2.jpg",
        minFilter: "linearMipmapLinear",
        magFiler: "linear",
        wrapS: "repeat",
        wrapT: "repeat",
        flipY: true,
        translate: [0, 0, 0],
        scale: [1, 1, 1],
        rotate: 0
    });

    var material = new XEO.PhongMaterial({
        ambient: [0.3, 0.3, 0.3],
        diffuse: [0.3, 0.5, 0.5],
        shininess: 30,
        diffuseMap: diffuseMap
    });

    var object = new XEO.GameObject({
        geometry: geometry,
        material: material
    });

    object.camera.view.zoom(-5);

    var i = 0;
    var scale = 1;
    var dir = 1;
    var x = 0;
    var y = 0;

    object.scene.on("tick",
            function () {

                var view = object.scene.camera.view;

                view.rotateEyeY(0.2);
                view.rotateEyeX(0.1);

                diffuseMap.rotate += 0.2;
                diffuseMap.scale = [scale, scale];
                diffuseMap.translate = [x, y];

                scale = scale + (dir * 0.04);
                if (scale < .5 || scale > 5) {
                    dir = -dir;
                }

                x += 0.005;
                //y += 0.00;


            });

</script>
</body>
</html>
