<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org">xeoEngine</a>
    <br><br>

    <p>example of how to attach user-defined metadata to components</p>
    <pre id="infoTxt" style="text-align: left;"></pre>
</div>

<script>

    // Create a GameObject

    var object = new XEO.GameObject({
        meta: {
            description: "This is my GameObject!",
            version: "0.1",
            foo: "bar"
        }
    });

    // Attach a new Material to the GameObject.

    object.material = new XEO.PhongMaterial({
        id: "myMaterial",
        diffuse: [1.0, 1.0, 0.0],
        meta: {
            description: "This is my PhongMaterial!",
            version: "0.1",
            foo: "bar"
        }
    });

    object.meta.version = "0.2";
    object.meta.bar = "foo";

    logJSON(object.meta);

    function logJSON(json) {
        document.getElementById("infoTxt").innerHTML = JSON.stringify(json, null, 4);
    }

</script>
</body>
</html>
