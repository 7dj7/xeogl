<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a><br><br>diffuse video <a href="../docs/classes/Texture.html"
                                                                              target="_other">Texture</a>
</div>

<script>

    var geometry = new XEO.PlaneGeometry({
        xSize: 5,
        ySize: 5
    });

    var diffuseMap = new XEO.Texture({
        src: "textures/diffuse/testDiffuseMap.png",
        minFilter: "linearMipmapLinear",
        magFiler: "linear",
        wrapS: "repeat",
        wrapT: "repeat",
        flipY: true,
        translate: [0, 0, 0],
        scale: [1, 1, 1],
        rotate: 0
    });

    var material = new XEO.PhongMaterial({
        diffuseMap: diffuseMap
    });

    var object = new XEO.GameObject({
        geometry: geometry,
        material: material
    });

    object.camera.view.zoom(-5);

    // Create hidden video canvas

    var video = document.createElement("video");
    video.style.display = "none";
    video.setAttribute("loop", "loop");
    video.autoplay = true;
    document.getElementsByTagName("body")[0].appendChild(video);
    video.src = "textures/diffuse/bunny.ogg";

    var self = this;

    object.scene.on("tick",
            function () {

                // Transfer video frame into texture

                if (video.readyState > 0) {
                    if (video.height <= 0) {
                        video.style.display = "";
                        video.height = video.offsetHeight;
                        video.width = video.offsetWidth;
                        video.style.display = "none";
                    }

                    diffuseMap.image = video;
                }

                // Spin camera

                var view = object.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });


</script>
</body>
</html>
