<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <script src="js/models/glTFModel.js"></script>
    <script src="js/models/glTFObject.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1><a href="../docs/classes/GLTFModel.html" target="_parent">GLTFModel</a> - loading glTF 2.0</h1>
    <pre id="log">model:  reciprocating saw - [<a
            href='https://github.com/xeolabs/xeogl/tree/master/examples/models/gltf/ReciprocatingSaw/README.md'
            target="_parent">model info</a>]</pre>
</div>

<script>

    //---------------------------------------------------
    // Load the model
    //---------------------------------------------------

    var model = new xeogl.GLTFModel({
        id: "saw",
        src: "models/gltf/ReciprocatingSaw/glTF-MaterialsCommon/ReciprocatingSaw.gltf",
        transform: new xeogl.Rotate({
            xyz: [1, 0, 0],
            angle: 90
        })
    });

    model.on("loaded", function () {

        var material = model.entities["saw#0.0"].material;
//        material.alpha = 0.4;
//        material.alphaMode = "blend";

        material = model.entities["saw#1.0"].material;
//        material.alpha = 0.4;
//        material.alphaMode = "blend";

        var object = new xeogl.GLTFObject(model, {
            entities: model.objects["saw#8"]
        });
        object.outlined=true;
    });

    //-----------------------------------------------------------------------------------------------------
    // Camera animation and user control
    //-----------------------------------------------------------------------------------------------------

    var view = xeogl.scene.camera.view;

    view.eye = [-110.8940200805664, -44.85665512084961, 276.6570739746094];
    view.look = [-110.8940200805664, -44.85665512084961, -0.46092796325683594];
    view.up = [0, 1, 0];

    view.zoom(20);

    xeogl.scene.on("tick", function () {
        view.rotateEyeY(0.1);
    });

    var inputControl = new xeogl.InputControl(); // User camera control
    inputControl.zoomSensitivity = 0.3;


</script>
</body>
</html>
