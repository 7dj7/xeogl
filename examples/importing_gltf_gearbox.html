<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeogl.js"></script>

<body>

<div id="info">
    <h1><a href="../docs/classes/GLTFModel.html" target="_parent">GLTFModel</a> imported from a .gltf file</h1>
</div>

<div id="logos">
    <a href="https://www.khronos.org/gltf" target="_parent"><img src="../assets/images/logos/gltf.png"></a>
</div>

<script>

    var gearbox = new xeogl.GLTFModel({
        src: "models/gltf/2.0/GearboxAssy/PBR-MetalRoughness/gearbox_assy.gltf"
    });

    new xeogl.CameraControl();

    // Set initial camera position
    var view = gearbox.scene.camera.view;

    view.eye = [184.21, 10.54, -7.03];
    view.look = [159.20, 17.02, 3.21];
    view.up = [-0.15, 0.97, 0.13];

    // Allow user camera control
    new xeogl.CameraControl();

//    // Slowly orbit camera about model
    gearbox.scene.on("tick", function () {
        view.rotateEyeY(-0.1);
        view.rotateEyeX(0.02);
    });

</script>
</body>
</html>
