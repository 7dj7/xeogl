<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="lib/dat.gui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/dat-gui-swec.css">

    <script src="../build/xeoengine.js"></script>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a>
    <br><br><a href="../docs/classes/Grid.html"
               target="_other">Grid</a>
</div>
<div id="dat-gui-container">
</div>

<script>

    //------------------ Scene definition --------------------

    var grid = new XEO.Grid({
        primitive: "triangles",
        xSize: 10,
        ySize: 10,
        xSegments: 10,
        ySegments: 10,
        lod: 1.0 // Default
    });

    var object = new XEO.GameObject({
        geometry: grid,
        material:  new XEO.PhongMaterial({
            diffuseMap: new XEO.Texture({
                src: "textures/uvGrid2.jpg"
            }),
            pointSize:3
        })
    });

    // Position camera

    var view = object.scene.camera.view;

    view.zoom(2);
    view.rotateEyeX(-60);
    view.rotateEyeY(-20);

    // Let user move camera

    new XEO.CameraControl();

    //------------------ GUI ---------------------------------

    var Menu = function () {

        this.message = "grid";

        this["primitive"] = grid.primitive;
        this["xSize"] = grid.xSize;
        this["ySize"] = grid.ySize;
        this["xSegments"] = grid.xSegments;
        this["ySegments"] = grid.ySegments;
        this["lod"] = grid.lod;

        var self = this;

        // This is actually quite inefficient because it continually updates
        // the scene graph, forcing frames to continually re-render.
        // Your GPU's not going to like it, but it's just for a quick and dirty demo.

        var update = function () {

            grid.primitive = self["primitive"];
            grid.xSize = self["xSize"];
            grid.ySize = self["ySize"];
            grid.xSegments = self["xSegments"];
            grid.ySegments = self["ySegments"];
            grid.lod = self["lod"];

            requestAnimationFrame(update);
        };

        update();
    };

    var gui = new dat.GUI({autoPlace: false});

    document.getElementById('dat-gui-container').appendChild(gui.domElement);

    var menu = new Menu();

    var folder = gui.addFolder('grid');
    folder.add(menu, 'primitive', ["triangles", "lines", "points"]);
    folder.add(menu, 'xSize', 0.1, 10.0);
    folder.add(menu, 'ySize', 0.1, 10.0);
    folder.add(menu, 'xSegments', 1, 50);
    folder.add(menu, 'ySegments', 1, 50);
    folder.add(menu, 'lod', 0.1, 1.0);

    folder.open();

</script>
</body>
</html>
