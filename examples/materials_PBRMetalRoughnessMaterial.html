<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeogl.min.js"></script>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent">xeogl</a><br><br>Physically-based rendering with a <a
        href="../docs/classes/GLTFModel.html" target="_parent">PBRSpecularGlossinessMaterial</a>
</div>

<script>

    var roughGoldMaterial = new xeogl.PBRMetalRoughnessMaterial({
        color: [0.5, 0.5, 0.5, 1],
        metallic: 1,
        roughness: 0.8
    });

    var entity = new xeogl.Entity({
        geometry: new xeogl.TorusGeometry({
            primitive: "triangles" // "triangles" | "points" | "lines"
        }),
        material: roughGoldMaterial
    });

    entity.scene.on("tick", function () {
        entity.scene.view.rotateEyeY(0.6);
        entity.scene.view.rotateEyeX(0.3);
    });

</script>
</body>
</html>
