<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.min.js"></script>

    <script src="js/loaders/k3d.js"></script>
    <script src="js/loaders/nintendo3DSGeometry.js"></script>
    <script src="js/debug/debug.js"></script>


<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a><br><br>loading .3DS geometry using an <a
        href="js/loaders/nintendo3DSGeometry.js" target="_other">XEO.Nintendo3DSGeometry</a>
</div>

<script>

    var dirLight1 = new XEO.DirLight({
        dir: [1,0,-1],
        color: [0.7, 0.7, 0.8],
        intensity: 1.0,
        space: "world"
    });

    var dirLight2 = new XEO.DirLight({
        dir: [-1,0,-1],
        color: [1.0, 0.6, 0.6],
        intensity: 1.0,
        space: "world"
    });

    var lights = new XEO.Lights({
        lights: [
            dirLight1,
            dirLight2
        ]
    });

    var object = new XEO.GameObject({

      //  lights: lights,

        geometry: new XEO.Nintendo3DSGeometry({
            src: "models/3ds/lexus.3ds"
        }),

        material: new XEO.PhongMaterial({
            diffuseMap: new XEO.Texture({
                src: "models/3ds/lexus.jpg"
            }),
            specular: [0, 0, 0]
        }),

        // We need to rotate this particular .3DS model
        transform: new XEO.Rotate({
            xyz: [1,0,0],
            angle: -90,
            parent: new XEO.Rotate({
                xyz: [0,1,0],
                angle: 90
            })
        })
    });

    var cameraControl = new XEO.CameraControl();

    var animation = new XEO.CameraFlight();

    object.geometry.on("loaded",
            function () {
                animation.flyTo({
                    aabb: object.worldBoundary.aabb
                });
            });

</script>
</body>
</html>
