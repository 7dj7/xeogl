<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>


    <link href="css/styles.css" rel="stylesheet"/>

    <script src="lib/dat.gui.min.js"></script>

    <script src="../build/xeoengine.js"></script>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a><br><br><a href="../docs/classes/Sphere.html"
                                                                           target="_other">Sphere</a>
</div>
<div id="dat-gui-container">
</div>

<script>

    var sphere = new XEO.Sphere({
        radius: 1.0,
        heightSegments: 30,
        widthSegments: 30
    });

    var object = new XEO.GameObject({
        geometry: sphere,
        material: new XEO.PhongMaterial({
            ambient: [0.3, 0.3, 0.3],
            shininess: 30,
            diffuseMap: new XEO.Texture({
                src: "textures/brickWall.jpg"
            })
        })
    });

    object.scene.camera.view.zoom(-5);

    object.scene.on("tick",
            function () {

                var view = object.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

    // GUI

    var Menu = function () {

        this.message = "sphere";

        this["primitive"] = sphere.primitive;
        this["radius"] = sphere.radius;
        this["heightSegments"] = sphere.heightSegments;
        this["widthSegments"] = sphere.widthSegments;
        this["lod"] = sphere.lod;

        var self = this;

        // This is actually quite inefficient because it continually updates
        // the scene graph, forcing frames to continually re-render.
        // Your GPU's not going to like it, but it's just for a quick and dirty demo.

        var update = function () {

            sphere.primitive = self["primitive"];
            sphere.radius = self["radius"];
            sphere.widthSegments = self["heightSegments"];
            sphere.heightSegments = self["widthSegments"];
            sphere.lod = self["lod"];

            requestAnimationFrame(update);
        };

        update();
    };

    var gui = new dat.GUI();

    document.getElementById('dat-gui-container').appendChild(gui.domElement);

    var menu = new Menu();

    var folder = gui.addFolder('Sphere');

    folder.add(menu, 'primitive', ["triangles", "lines", "points"]);
    folder.add(menu, 'radius', 0.1, 5.0);
    folder.add(menu, 'heightSegments', 4, 30.0);
    folder.add(menu, 'widthSegments', 4, 30.0);
    folder.add(menu, 'lod', 0.1, 1.0);

    folder.open();


</script>
</body>
</html>
