<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a> - opacity <a href="../docs/classes/Fresnel.html"
                                                                              target="_other">Fresnel</a>
</div>

<script>

    // Sphere

    new XEO.GameObject({

        geometry: new XEO.SphereGeometry({
            radius: 2.0,
            tube: 0.4,
            segmentsR: 32,
            segmentsT: 24,
            arc: Math.PI * 2.0
        }),

        material: new XEO.PhongMaterial({
            ambient: [0.3, 0.3, 0.3],
            diffuse: [0.6, 0.9, 1.0],
            opacity: 1.0,
            shininess: 30,

            diffuseMap: new XEO.Texture({
                src: "textures/diffuse/UVCheckerMap16.jpg",
                minFilter: "linearMipmapLinear",
                magFiler: "linear",
                wrapS: "repeat",
                wrapT: "repeat",
                flipY: true,
                translate: [0, 0, 0],
                scale: [1, 1, 1],
                rotate: 0
            }),

            opacityFresnel: new XEO.Fresnel({
                edgeBias: 0.4,
                centerBias: 1.0,
                edgeColor: [1.0, 0.0, 0.0],
                centerColor: [0.0, 0.0, 1.0],
                power: 1.0
            })
        }),

        modes: new XEO.Modes({
            transparent: true
        })
    });

    // Torus

    new XEO.GameObject({

        geometry: new XEO.TorusGeometry({}),

        material: new XEO.PhongMaterial({
            diffuseMap: new XEO.Texture({
                src: "textures/diffuse/uvGrid2.jpg",
                minFilter: "linearMipmapLinear",
                magFiler: "linear",
                wrapS: "repeat",
                wrapT: "repeat",
                flipY: true,
                translate: [0, 0, 0],
                scale: [1, 1, 1],
                rotate: 0
            })
        }),

        transform: new XEO.Translate({
            xyz: [0, 0, 0]
        })
    });

    // Animation

    var scene = XEO.scene;

    scene.camera.view.zoom(-5);

    scene.scene.on("tick",
            function () {

                var view = scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
