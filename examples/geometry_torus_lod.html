<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a>
    <br>
    <br>
    dynamically modifying as <a href="../docs/classes/Geometry.html"
                                target="_other">Geometry</a>
</div>

<script>

    // The Geometry we'll dynamically modify
    var geometry = new XEO.Torus({
        primitive: "lines",
        radius: 1,
        tube: 0.3,
        segmentsR: 60,
        segmentsT: 60,
        lod: 1.0 // Default
    });

    // GameObject that uses our Geometry
    var object = new XEO.GameObject({
        geometry: geometry
    });

    // Spin the Camera
    object.scene.on("tick", function () {
        object.camera.view.rotateEyeY(1.0);
    });

    object.camera.view.zoom(-7);

    var d = 0.01;
    var lod = 0.01;

    object.scene.on("tick", function () {

                if (lod < 0 || lod > 1) {
                    d = -d;
                }

                lod += d;

                geometry.lod = lod;
            },
            100);
</script>
</body>
</html>
