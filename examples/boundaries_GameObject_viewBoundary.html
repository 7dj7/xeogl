<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a>
    <pre id="infoTxt" style="text-align: left; "></pre>
</div>

<script>

    new  XEO.CameraControl();

    var object = new XEO.GameObject({
        material: new XEO.PhongMaterial({
            diffuse: [1, 0.3, 0.3]
        })
    });

    var viewBoundary = object.viewBoundary;

    viewBoundary.on("updated",
            function () {
                log("object.viewBoundary.aabb", viewBoundary.aabb);
            });

    function log(event, params) {
        var str = event + " = " + JSON.stringify(params, "\n", 4);
        document.getElementById("infoTxt").innerText = str;
    }

</script>
</body>
</html>
