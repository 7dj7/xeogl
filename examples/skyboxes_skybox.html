<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="js/libs/dat.gui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/dat-gui-swec.css">

    <script src="../build/xeoengine.min.js"></script>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a><br><br><a href="../docs/classes/SkyBox.html" target="_other">SkyBox</a>
</div>
<div id="dat-gui-container">
</div>

<script>

    var cubeMap = new XEO.CubeMap({
        left: "",
        right: "",
        top: "",
        bottom: "",
        front: "",
        back: ""
    });

    var skyBox = new XEO.SkyBox({
        cubeMap: cubeMap
    });

    var object = new XEO.GameObject({
        geometry: new XEO.TorusGeometry(),
        material: new XEO.PhongMaterial({
            ambient: [0.3, 0.3, 0.3],
            shininess: 30,
//            diffuseMap: new XEO.Texture({
//                src: "textures/brickWall.jpg"
//            }),
            reflection: cubeMap,
            lineWidth: 2,
            pointSize: 3
        })
    });

    object.scene.camera.view.eye = [0, 0, -4];

    object.scene.on("tick",
            function () {

                var view = object.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
