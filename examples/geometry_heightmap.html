<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org" target="_other">xeoEngine</a> - <a href="../docs/classes/Sphere.html"
                                                                      target="_other">Sphere</a>
</div>

<script>

    var object = new XEO.GameObject({

        geometry: new XEO.Heightmap({
            primitive: "lines",
            src: "textures/heightMap.jpg",
            xSize: 10,
            ySize: 0.5,
            zSize: 10,
            xSegments: 100,
            ySegments: 100
        }),
        material: new XEO.PhongMaterial({
            diffuse: [0.5, 0.5, 1]
        })
    });

    object.scene.on("tick",
            function () {

                var view = object.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
