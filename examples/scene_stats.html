<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoDark">
    <a href="http://xeoengine.org">xeoEngine</a>
    <br><br>
    scene statistics
    <pre id="infoTxt" style="text-align: left">
    </pre>
</div>

<script>

    // Create a prototype GameObject with all defaults.

    var object = new XEO.GameObject();

    // Make a bunch of clones of the GameObject,
    // each with their own randomized Translate.

    for (var i = 0; i < 1000; i++) {

        object.clone({

            transform: new XEO.Translate({
                xyz: [
                    Math.random() * 50 - 25,
                    Math.random() * 50 - 25,
                    Math.random() * 50 - 25
                ]
            })
        });
    }

    object.camera.view.zoom(60);

    // Orbit the eye position about the look position.

    object.scene.on("tick",
            function () {

                var view = object.camera.view;

                view.rotateEyeY(0.5);
                view.rotateEyeX(0.3);
            });

    object.scene.once("tick2",
            function () {

                var stats = object.scene.stats.stats;

                logJSON(stats);
            });

    function logJSON(json) {
        document.getElementById("infoTxt").innerHTML = JSON.stringify(json, null, 4);
    }

</script>
</body>
</html>
