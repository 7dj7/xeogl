<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <a href="http://xeogl.org" target="_parent">xeogl</a> - World-space <a
        href="../docs/classes/DirLight.html" target="_parent">DirLight</a> with a <a
        href="../docs/classes/Shadow.html" target="_parent">Shadow</a>
</div>

<script>

    var canvas = document.getElementById("myCanvas1");

    var lights = new xeogl.Lights({
        lights: [
            new xeogl.SpotLight({
                pos: [0, 60, 0],
                dir: [1, -1, 0],
                color: [1.0, 1.0, 1.0],
                intensity: 1.0,
                space: "world",
                Xshadow: new xeogl.Shadow({})
            }),
            new xeogl.DirLight({
                dir: [-1, -1, 0],
                color: [1.0, 1.0, 1.0],
                intensity: 1.0,
                space: "world",
                shadow: new xeogl.Shadow({})
            })
        ]
    });

    // Shadow casting object

    var torusGeometry = new xeogl.TorusGeometry({
        radius: 2,
        tube: 0.5
    });

    new xeogl.Entity({
        geometry: torusGeometry,
        transform: new xeogl.Translate({
            xyz: [0, 1.0, 0]
        }),
        material: new xeogl.PhongMaterial({
            diffuse: [0.0, 1.0, 1.0],
            specular: [1.0, 1.0, 1.0],
            emissive: [0, 0, 0],
            alpha: 1.0

        }),
        lights: lights
    });

    // Shadow casting object

    new xeogl.Entity({
        geometry: torusGeometry,
        transform: new xeogl.Rotate({
            xyz: [0, 1, 0], angle: 90,
            parent: new xeogl.Translate({
                xyz: [0, 2.5, 0]
            })
        }),
        material: new xeogl.PhongMaterial({
            diffuse: [1.0, 1.0, 0.0],
            specular: [1.0, 1.0, 1.0],
            emissive: [0, 0, 0],
            alpha: 1.0

        }),
        lights: lights
    });

    // Ground plane

    new xeogl.Entity({
        geometry: new xeogl.PlaneGeometry({
            xSize: 30,
            zSize: 30
        }),
        material: new xeogl.PhongMaterial({
            XdiffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            })
        }),
        transform: new xeogl.Translate({
            xyz: [0, -2.1, 0]
        }),
        modes: new xeogl.Modes({
            backfaces: true
        }),
        lights: lights
    });

    // User camera control

    new xeogl.CameraControl();

    // Orbit camera

    xeogl.scene.on("tick", function () {
        xeogl.scene.camera.view.rotateEyeY(0.3);
    });

</script>
</body>
</html>
